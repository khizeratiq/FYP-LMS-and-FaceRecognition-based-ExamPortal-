    <script>
        function saveDynamicDataToFile() {
            // var questions = document.getElementById('question1').innerHTML;
            var count = $('.question').length;
            let questions = "";
            for (let step = 0; step < count; step++) {
                // Runs equals to the number of questions times.
                questions += tinymce.get("mce_" + step).getContent();
                questions += "\n\n\n";
            }
            // var myContent = tinymce.get("mce_0").getContent();
            var blob = new Blob([questions], {
                type: "text/plain;charset=utf-8"
            });
            saveAs(blob, "questions.txt");
        }
    </script>

    <script>
        $(document).ready(function () {
            var cloneCount = 2;
            var after = 1;
            var inputfield = 1;
            var iframe = 1;
            $("#question" + after).before('<h1>Question Number ' + after, '</h1>');
            $("#add_new").click(function () {
                tinymce.remove();
                $("#question1").clone().attr('id', 'question' + cloneCount++).insertAfter("#question" +
                    after);
                after++;
                $("#question" + after + " textarea").attr('id', 'mce_' + inputfield++);
                $("#question" + after + " iframe").attr('id', 'mce_' + iframe++ + '_ifr');
                $("#question" + after).before('<h1>Question Number ' + after, '</h1>');
                $("#question" + iframe + " .mce-content-body").empty();
                tinymce.init({
                    selector: "textarea",
                    plugins: [
                        "advlist autolink lists link image charmap print preview anchor",
                        "searchreplace visualblocks code fullscreen",
                        "insertdatetime media table contextmenu paste"
                    ],
                    paste_preprocess: function (plugin, args) {
                        console.log("Attempted to paste: ", args.content);
                        // replace copied text with empty string
                        args.content = '';
                    },
                    toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
                });
            });
        });
    </script>
