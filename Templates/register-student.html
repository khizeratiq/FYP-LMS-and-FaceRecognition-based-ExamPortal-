<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="../static/css/login.css" rel="stylesheet" />
</head>

<body class="login-bg">
    <div class="container">
        <div class="row align-content-center justify-content-center login-row">

            <div class="col-xl-6 ">

                <form class="signup-form" id="signup">
                    <a href="{{url_for('index') }}"> <img class="form-logo" src="../static/assets/imgs/Logo-White.png"></a>
                    <h2>
                        Add a Student
                    </h2>
                    
                    <div class="form-field-div">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="signup-username" />
                    </div>
                    <!-- <div class="form-field-div">
                        <label for="username" class="form-label">Registration Number </label>
                        <input type="text" class="form-control" id="signup-registration" />
                    </div> -->
                    <div class="form-field-div">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" />
                    </div>

                    <div class="form-field-div">
                        <div> <label class="mb-1"><strong>Gender</strong></label> </div>
                        <label><input type="radio" name="gender" value="Male">Male</label> <br />
                        <label><input type="radio" name="gender" value="Female">Female</label>
                        <br />
                        <label><input type="radio" name="gender" value="other">Other</label>
                    </div>



                    <div class="form-field-div">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" />
                    </div>
                    <div class="form-field-div">
                        <label for="password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="signup-confirm-password" />
                    </div>
                    <div class="form-field-div">
                        <button class="login-btn" type="submit" class="btn text-light main-bg">Create Student</button>
                    </div>
                    <!-- <div>
                          Have an account?<a href="login.html">Login</a>
                      </div> -->
                </form>
            </div>

        </div>

    </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/register-student.js') }}">

    </script>

</body>

</html>
