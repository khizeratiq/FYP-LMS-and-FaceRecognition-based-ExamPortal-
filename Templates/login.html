<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="../static/css/login.css" rel="stylesheet"/>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>    
<body>
       <div class="container">
           <div class="row align-content-center justify-content-center login-row">
              
               <div class="col-xl-6 ">
                  
                   <form class="login-form" id="login">
                   <a href="{{url_for('index') }}"> <img class="form-logo" src="../static/assets/imgs/Logo-White.png"></a>
                    <h2>
                        Login to your account
                    </h2>
                       <div class="form-field-div">
                         <label for="username" class="form-label">Username/Email</label>
                         <input type="text" class="form-control" id="username" />
                       </div>
                       <div class="form-field-div">
                         <label for="password" class="form-label">Password</label>
                         <input type="password" class="form-control" id="password" />
                       </div>
                       <div class="form-field-div">
                         <input type="checkbox" class="form-check-input" id="remember" />
                         <label for="remember" class="form-label">Remember Me</label>
                       </div>
                       <div class="form-field-div">
                         <button class="login-btn" type="submit" class="btn text-light main-bg">Login</button>
                       </div>
                       <div>
                           Don't have an account?<a href="{{url_for('signup') }}">Signup</a>
                       </div>
                     </form>
               </div>

           </div>

       </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 <script type="text/javascript" src="{{ url_for('static',filename='js/login.js') }}">

</script>
</body>
</html>
